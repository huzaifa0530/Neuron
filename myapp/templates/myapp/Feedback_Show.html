{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback List</title>
    {% include 'myapp/partials/headlink.html' %}
    <link rel="stylesheet" href="{% static 'myapp/css/Table.css' %}">
</head>
<body>

    {% include 'myapp/partials/header.html' %}

    <div class="container-fluid">
        <div style="display: flex;justify-content: space-between;" class="my-3">
            <h2>Feedback List</h2>
        </div>

        <table id="FeedbackTable" class="table table-bordered">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                </tr>
            </thead>
        </table>
    </div>

    <!-- DataTables Script -->
    <script>
        const token = localStorage.getItem("api_token");
        $(document).ready(function () {
            $('#FeedbackTable').DataTable({
                "processing": true,
                "serverSide": false,   // assuming your API returns JSON array, not paginated
                "ajax": {
                    url: "https://neuron.rubicstechnology.com/api/feedback/",
                    type: "GET",
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader("Authorization", token);
                    },
                    dataSrc: ""  // ðŸ”¹ if API directly returns array, else adjust ("data" if wrapped)
                },
                "columns": [
                    { "data": "id" },
                    { "data": "name" },
                    { "data": "email" },
                    { "data": "msg" }
                ]
            });
        });
    </script>

    {% include 'myapp/partials/footer.html' %}
</body>
</html>
