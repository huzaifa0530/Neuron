{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="{% static 'myapp/css/form.css' %}">
        <script src="{% static 'myapp/js/session-handler.js' %}"></script>
</head>
<body class="bg-dark">
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="form-container">
                <h2 class="fw-semibold text-dark text-center text-white mb-3">Register User</h2>
                <form id="registerForm" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="Full Name" required
                            class="login_field border-0">
                    </div>
                    <div class="form-group">
                        <input type="text" name="username" id="username" placeholder="Username" required
                            class="login_field border-0">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="Email" required
                            class="login_field border-0">
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="Password" required
                            class="login_field border-0">
                    </div>

                    <!-- Hidden input for doctor case -->
                    <input type="hidden" name="role" id="hiddenRole" value="2">
                    ٖ
                    <button type="submit" class="login_btn">Register</button>
                </form>
                <div id="responseMessage"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $("#registerForm").submit(function (e) {
        e.preventDefault();

        const formData = {
            name: $("#name").val(),
            username: $("#username").val(),
            email: $("#email").val(),
            password: $("#password").val(),
            role: $("#hiddenRole").val() 
        };

        const token = localStorage.getItem("api_token");
        $.ajax({
            url: "{% url 'register_user' %}",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(formData),
            dataType: "json",
            headers: {
                'Authorization': token
            },
            success: function (response) {
                const alertBox = `
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            ${response.message}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    `;
                $("#responseMessage").html(alertBox);
                if (response.status === "success") {
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                }
            },
            error: function (xhr, status, error) {
                console.log("❌ AJAX Error Status:", status);
                console.log("❌ AJAX Error:", error);
                console.log("❌ Full Response Object:", xhr);

                const responseText = xhr.responseText;
                let jsonMessage = "";

                try {
                    const json = JSON.parse(responseText);
                    jsonMessage = json.message || "No message in JSON.";
                } catch (err) {
                    jsonMessage = "Invalid JSON: " + responseText;
                }

                const alertBox = `
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            ${jsonMessage}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    `;
                $("#responseMessage").html(alertBox);
            }
        });
    });
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
