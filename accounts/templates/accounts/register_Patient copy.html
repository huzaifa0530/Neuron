    <div class="container mt-4 mb-5">

                    <form id="registerForm" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="name" id="name" placeholder="Full Name" required
                                class="login_field border-0">
                        </div>
                        <div class="form-group">
                            <input type="text" name="username" id="username" placeholder="Username" required
                                class="login_field border-0">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" placeholder="Email" required class="login_field border-0">
                        </div>
                        <div class="form-group">
                            <input type="text" name="mrno" id="mrno" placeholder="MR. NO" required class="login_field border-0">
                        </div>
                        <button type="submit" class="login_btn">Register</button>
                    </form>
                    <p id="responseMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#registerForm").submit(function (e) {
            e.preventDefault();
            $.ajax({
                url: "{% url 'register_user' %}",
                type: "POST",
                data: $(this).serialize(),
                dataType: "json",
                success: function (response) {
                    $("#responseMessage").text(response.message);
                    if (response.status === "success") {
                        window.location.href = "/";  // Adjust this URL as needed
                    }
                }
            });
        });
    </script>


<script>
    $("#registerForm").submit(function (e) {
        e.preventDefault();

        const formData = {
            name: $("#name").val(),
            username: $("#username").val(),
            email: $("#email").val(),
            password: $("#password").val(),
            role: $("#role").val()
        };

        const token = localStorage.getItem("api_token"); 
        $.ajax({
            url: "{% url 'register_user' %}",
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(formData),
            dataType: "json",
            headers: {
                'Authorization': token  
            },
            success: function (response) {
                $("#responseMessage").text(response.message);
                if (response.status === "success") {
                    window.location.href = '/';
                }
            },
            error: function (xhr, status, error) {
                console.log("❌ AJAX Error Status:", status);
                console.log("❌ AJAX Error:", error);
                console.log("❌ Full Response Object:", xhr);

                const responseText = xhr.responseText;
                let jsonMessage = "";

                try {
                    const json = JSON.parse(responseText);
                    jsonMessage = json.message || "No message in JSON.";
                } catch (err) {
                    jsonMessage = "Invalid JSON: " + responseText;
                }

                $("#responseMessage").text("Server error: " + jsonMessage);
            }
        });
    });
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
