    }

    }
    .salary-badge {

      padding: 4px 8px;
      font-size: 0.85rem;
      border-radius: 4px;
      display: inline-block;
      margin: 5px 0;
    }
    .job-detail {
      padding: 20px;
    }
    .btn-icon {

      margin-left: 10px;
    }
    .job-actions button {

    }
  </style>
</head>
